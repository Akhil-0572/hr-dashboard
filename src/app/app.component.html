<div class="app-shell" [class.collapsed]="(collapsed$ | async)">
  <app-navbar></app-navbar>

  <div class="sidebar" id="appSidebar" [class.open]="(open$ | async)">
    <app-sidebar></app-sidebar>
  </div>

  <main class="main">
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>

  <div class="overlay" id="overlay" *ngIf="(open$ | async)" (click)="closeSidebar()"></div>

  <app-add-candidate *ngIf="showModal$ | async"></app-add-candidate>
  <app-toast></app-toast>
</div>
